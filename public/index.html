<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operation Panel</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="datetime">
                <span id="date">2025-07-30</span>
            </div>
            <h1>OPERATION</h1>
            <div class="datetime">
                <span id="time">09:15:44</span>
            </div>
        </header>

        <main class="main-content">
            <div class="main-container">
                <div class="stations-data">
                    <div class="label m_name">MODEL NO</div>
                    <div class="value m_value" id="model">Model Name</div>
                </div>

                <div class="station-info">
                    <div class="label t_name">TARGET</div>
                    <div class="value t_value"><span id="target"></span> NOS</div>
                    <div class="label s_name">STOPPAGE</div>
                    <div class="value s_value"><span id="stoppage"></span> NOS</div>
                    <div class="label a_name">ACTUAL</div>
                    <div class="value a_value"><span id="actual"></span> SEC</div>
                    <div class="label c_name">CYCLE TIME</div>
                    <div class="value c_value"><span id="cycle"></span> SEC</div>
                </div>

                <div class="stations-data">
                    <div class="label d_name">DIFFERENCE</div>
                    <div class="value d_value"><span id="difference"></span> NOS</div>
                </div>
            </div>

            <table class="styled-table">
                <thead>
                    <tr>
                        <th>Stations</th>
                        <th>Seconds</th>
                        <th>Stations</th>
                        <th>Seconds</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td><span id="station_1"></span></td>
                        <td>7</td>
                        <td><span id="station_7"></span></td>
                    </tr>
                    <td>2</td>
                    <td><span id="station_2"></span></td>
                    <td>8</td>
                    <td><span id="station_8"></span></td>
                    </tr>
                    <td>3</td>
                    <td><span id="station_3"></span></td>
                    <td>9</td>
                    <td><span id="station_9"></span></td>
                    </tr>
                    <td>4</td>
                    <td><span id="station_4"></span></td>
                    <td>10</td>
                    <td><span id="station_10"></span></td>
                    </tr>
                    <td>5</td>
                    <td><span id="station_5"></span></td>
                    <td>11</td>
                    <td><span id="station_11"></span></td>
                    </tr>
                    </tr>
                    <td>6</td>
                    <td><span id="station_6"></span></td>
                    <td>12</td>
                    <td><span id="station_12"></span></td>
                    </tr>

                </tbody>
            </table>
        </main>
    </div>
    <script src="/scripts.js"></script>
</body>

</html>
